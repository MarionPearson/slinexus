<template name='header'>

    <div class="nav-bar">
        <div class='ui fixed blue inverted menu'>

            <div class='ui container'>
                <div class="item ">
                    <div class="ui large icon input">
                        <input type="text" placeholder="Search">
                        <i class="search icon"></i>
                    </div>
                </div>

                <div class='right menu'>
                    <div class='item'><a href="/">Home</a></div>
                    <div class='item'><a href="/forums">Forums</a></div>

                    {{#if currentUser}}
                        <div class='item'>Welcome&nbsp;{{fullname}}</div>
                        <a class='labeled icon item' id='logout'><i class='sign out icon'></i>&nbsp;&nbsp;Logout&nbsp;&nbsp;{{#if isloading}}<span class='ui active mini inline inverted loader'></span>{{/if}}</a>
                    {{else}}
                        <a class='labeled icon item' id='login' href="/login"><i class='sign in icon'></i>&nbsp;&nbsp;Login&nbsp;&nbsp;</a>
                    {{/if}}
                </div>

            </div>
        </div>
    </div>

</template>
